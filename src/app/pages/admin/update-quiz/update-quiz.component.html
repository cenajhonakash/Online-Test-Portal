<mat-card *ngIf="quiz.title" style="margin-top: 20px; margin-left: 30px; margin-right: 30px;">
    <h1>Update Quiz</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-7 offset-md-2">
                    <form (ngSubmit)="onUpdateSubmit()">
                        <mat-form-field class="wid100" appearance="fill">
                            <mat-label>Title</mat-label>
                            <input required autofocus required [(ngModel)]="quiz.title" type="text" name="title" matInput placeholder="Enter title here" />
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="wid100" appearance="fill">
                                    <mat-label>Total Questions</mat-label>
                                    <input autofocus required [(ngModel)]="quiz.no_of_questions" type="text" name="questions" matInput placeholder="Enter total number of questions here" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="wid100" appearance="fill">
                                    <mat-label>Max Marks</mat-label>
                                    <input autofocus required [(ngModel)]="quiz.max_marks" type="text" name="marks" matInput placeholder="Enter Maximum marks here" />
                                </mat-form-field>
                            </div>            
                        </div>
                        <mat-form-field class="wid100" appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="quiz.about" name="about" matInput placeholder="Little Glimpse of Quiz here" rows="15"></textarea>
                        </mat-form-field>
                        <!--Category dropdown-->
                        <mat-form-field appearance="fill">
                            <mat-label>Category</mat-label>
                            <mat-select required [(ngModel)]="quiz.category.cid" name="category">
                              <mat-option *ngFor="let c of category" [value]="c.cid">
                                {{c.title}}
                              </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container">
                            <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="example-margin" style="margin-left: 5px;">Enable</mat-slide-toggle>                       
                        </div>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Update</button>
                            <button type="reset" mat-flat-button color="accent" style="margin-left: 20px;">Reset</button>
                        </div>

                    </form>
                </div>
            </div>           
        </div>    
    </mat-card-content>
</mat-card>
