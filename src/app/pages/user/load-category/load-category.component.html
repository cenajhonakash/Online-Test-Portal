<div class="bootsrap-wrapper">
    <div class="container-fluid">
        <h2>Please choose from below available set to continue</h2>
        <div class="row" style="margin-top: 5px;">
         
            <div class="col-md-3" *ngFor="let c of categories">
                <mat-card style="margin-bottom:5px;">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>                    
                            <mat-card-title style="margin-top: 5px; font-size: medium;"><b>{{c.title}}</b></mat-card-title>
                         <mat-card-subtitle>
                             <mat-card-content><p style="font-size: small;">{{(c.about | slice:0:35)+'..'}}</p></mat-card-content>
                        </mat-card-subtitle>                         
                    </mat-card-header>
                      <!-- <mat-icon mat-list-icon style="margin-left: 10px;">quiz</mat-icon>--> 
                    <mat-card-actions>
                        <button mat-raised-button [routerLink]="['/user/set/' + c.title +'/'+ c.cid]" color="primary">View</button>
                        <button mat-raised-button color="accent"></button>
                    </mat-card-actions>                        
                </mat-card>
            </div>
        </div>
    </div>
</div>
